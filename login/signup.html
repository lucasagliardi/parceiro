<div class="scrollable">
    <div class="scrollable-content section">

        <form name="signupForm" role="form" novalidate>
            <fieldset>
                <legend>Faça seu cadastro</legend>
                <div class="form-group">
                    <label>E-mail</label><i class="fa fa-asterisk fa-azul" aria-hidden="true"></i>
                    <input type="email" class="form-control" placeholder="Email" name="email" ng-model="signup.email" focus required />
                    <span ng-show="signupForm.email.$error.email" class="help-inline">Este e-mail não é válido.</span>
                </div>
                <div class="form-group">
                    <label>Senha</label><i class="fa fa-asterisk fa-azul" aria-hidden="true"></i>
                    <input type="password" class="form-control" name="senha" placeholder="Senha" ng-model="signup.senha" required />
                    <small class="help-inline" data-ng-show="signupForm.senha.$dirty && signupForm.senha.$invalid"> Digite a senha.</small>
                </div>
                <div class="form-group">
                    <label>Confirme a Senha</label><i class="fa fa-asterisk fa-azul" aria-hidden="true"></i>
                    <input type="password" class="form-control" name="senha2" placeholder="Digite a senha novamente" ng-model="signup.senha2"
                        password-match="signup.senha" required />
                    <small class="errorMessage" data-ng-show="signupForm.senha2.$dirty && signupForm.senha2.$error.required"> Digite a senha novamente.</small>
                    <small class="errorMessage" data-ng-show="signupForm.senha2.$dirty && signupForm.senha2.$error.senhaNoMatch && !signupForm.senha2.$error.required"> As senhas não conhecidem.</small>
                </div>
                <div class="form-group">
                    <label>Nome</label><i class="fa fa-asterisk fa-azul" aria-hidden="true"></i>
                    <input type="text" class="form-control" placeholder="Nome" ng-model="signup.nome" required />
                </div>
                <div class="form-group">
                    <label>Sobrenome</label><i class="fa fa-asterisk fa-azul" aria-hidden="true"></i>
                    <input type="text" class="form-control" placeholder="Sobrenome" ng-model="signup.sobrenome" required />
                </div>
                <div class="form-group">
                    <label>CPF</label><i class="fa fa-asterisk fa-azul" aria-hidden="true"></i>
                    <input type="text" class="form-control" mask="999.999.999-99" placeholder="CPF" ng-model="signup.cpf" valida-cpf required
                    />
                    <span class="help-inline" ng-show="signupForm.cpf.$error.cpfValido"> Digite um CPF válido.</span>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label><i class="fa fa-asterisk fa-azul" aria-hidden="true"></i>
                    <input type="date" class="form-control" placeholder="Data de Nascimento" name="data_nascimento" ng-model="signup.data_nascimento"
                        required />
                </div>
                <div class="form-group">
                    <label>Celular</label><i class="fa fa-asterisk fa-azul" aria-hidden="true"></i>
                    <input type="text" mask="(99) 9?9999-9999" class="form-control" placeholder="Celular" ng-model="signup.celular" required
                    />
                </div>
                <!--<div class="form-group">
                    <label>Foto</label>
                    <input type="file" class="form-control" placeholder="Foto" name="foto" ng-model="signup.foto" accept="assets/img/*" app-filereader />
                </div>-->
            </fieldset>
            <hr>
            <button type="submit" class="btn btn-azul btn-block" ui-turn-on="veiculo" ng-click="signUp(signup)" ng-disabled="signupForm.$invalid">
                    <i class="ace-icon fa fa-plus"></i> Cadastrar Veículo
                </button>
            <h5 class="text-center padding-top">Já é Parceiro? <a href="#/login">Faça seu login</a>.</h5>
        </form>
    </div>
</div>
<div ui-content-for="modals">
    <div ng-include="'veiculo.html'"></div>
</div>
